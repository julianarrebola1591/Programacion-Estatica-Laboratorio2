<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body data-page="contacto">
    <div class="encabezado">
      <header>
        <h2>Julián Arrébola</h2>
        <img
          src="https://web.curza.uncoma.edu.ar/images/CURZAS.png"
          alt="logo del CURZA">
      </header>

      <nav>
        <a href="index.html">Inicio</a>
        <a href="acercade.html">Sobre mí</a>
        <a href="contacto.html">Contacto</a>
        <a href="juego.html">Juego de memoria</a>
      </nav>
    </div>
    <main>
      <h1>Contactate conmigo!</h1>
      <form id="formulario">
        <div class="form-dato">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            maxlength="20">
        </div>

        <div class="form-dato">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" maxlength="20">
        </div>

        <div class="form-dato">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-dato">
          <label for="telefono">Telefono:</label>
          <input type="text" id="telefono" name="telefono">
        </div>

        <div class="form-dato">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="16" max="120">
        </div>

        <div class="form-dato">
          <label for="direccion">Direccion:</label>
          <input type="text" id="direccion" name="direccion">
        </div>

        <div class="form-dato">
          <label for="provincia">Provincia:</label>
          <input
            type="text"
            id="provincia"
            name="provincia"
            list="lista-provincias">
          <datalist id="lista-provincias">
            <option value="Rio Negro"></option>
            <option value="Santa Fe"></option>
            <option value="Cordoba"></option>
            <option value="Salta"></option>
          </datalist>
        </div>

        <div class="form-dato">
          <label for="cod-postal">Codigo Postal:</label>
          <input
            type="text"
            id="cod-postal"
            name="cod-postal"
            pattern="[A-Za-z]{1}[0-9]{4}[A-Za-z]{3}"
            title="Ingrese un codigo postal con el formato correcto. Ejemplo: R8500FNF"
            maxlength="8">
        </div>

        <div class="form-dato radios">
          <label class="titulo-radio">Metodo de Contacto:</label>

          <div class="radio-grupo">
            <input
              type="radio"
              id="correo-electronico"
              name="metodo"
              value="Email">
            <label for="correo-electronico">Via Email</label>

            <input
              type="radio"
              id="correo-postal"
              name="metodo"
              value="Correo Postal">
            <label for="correo-postal">Correo Postal</label>

            <input
              type="radio"
              id="metodo-telefono"
              name="metodo"
              value="Telefono">
            <label for="metodo-telefono">Teléfono</label>
          </div>
        </div>

        <div class="form-dato radios">
          <label class="titulo-radio">Tipo de subscripción: </label>

          <div class="radio-grupo">
            <input
              type="checkbox"
              id="noticias"
              name="subscripciones[]"
              value="Noticias">
            <label for="noticias">Noticias</label>

            <input
              type="checkbox"
              id="promociones"
              name="subscripciones[]"
              value="Promociones">
            <label for="promociones">Promociones</label>

            <input
              type="checkbox"
              id="alertas"
              name="subscripciones[]"
              value="Alertas">
            <label for="alertas">Alertas</label>

            <input
              type="checkbox"
              id="eventos"
              name="subscripciones[]"
              value="Eventos">
            <label for="eventos">Eventos</label>
          </div>
        </div>
      </form>

      

      <table>
        <thead>
        </thead>

        <tbody id="cuerpo-tabla">

        </tbody>
      </table>
      <a href="#top" id="btnArriba">⬆</a>

    </main>

    <footer>
      <p>&copy; 2025 Julián Arrébola</p>
    </footer>

    <script src="script.js"></script>
  </body>

</html>

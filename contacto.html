<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julian Arrebola - Laboratorio 2</title>
  </head>

  <body>
    <div class="encabezado">
      <header>
        <h1>Julián Arrébola</h1>
      </header>

      <nav>
        <a href="index.html">Inicio</a>
        <a href="acercade.html">Sobre mí</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>

    <main>
      <h2>Contactate conmigo!</h2>
      <form action="" id="formulario">
        <div class="form-dato">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            maxlength="20"
          />
        </div>

        <div class="form-dato">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" maxlength="20" />
        </div>

        <div class="form-dato">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-dato">
          <label for="telefono">Telefono:</label>
          <input type="text" id="telefono" name="telefono" />
        </div>

        <div class="form-dato">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="16" max="120" />
        </div>

        <div class="form-dato">
          <label for="direccion">Direccion:</label>
          <input type="text" id="direccion" name="direccion" />
        </div>

        <div class="form-dato">
          <label for="provincia">Provincia:</label>
          <input
            type="text"
            id="provincia"
            name="provincia"
            list="lista-provincias"
          />
          <datalist id="lista-provincias">
            <option value="Rio Negro"></option>
            <option value="Santa Fe"></option>
            <option value="Cordoba"></option>
            <option value="Salta"></option>
          </datalist>
        </div>

        <div class="form-dato">
          <label for="cod-postal">Codigo Postal:</label>
          <input
            type="text"
            id="cod-postal"
            name="cod-postal"
            pattern="[A-Za-z]{1}[0-9]{4}[A-Za-z]{3}"
            title="Ingrese un codigo postal con el formato correcto. Ejemplo: R8500FNF"
            maxlength="8"
          />
        </div>

        <div class="form-dato">
          <label>Metodo de Contacto:</label>

          <input
            type="radio"
            id="correo-electronico"
            name="metodo"
            value="correo-electronico"
          />
          <label for="correo-electronico">Via Email</label>

          <input
            type="radio"
            id="correo-postal"
            name="metodo"
            value="correo-postal"
          />
          <label for="correo-postal">Correo Postal</label>

          <input
            type="radio"
            id="metodo-telefono"
            name="metodo"
            value="metodo-telefono"
          />
          <label for="metodo-telefono">Teléfono</label>
        </div>

        <div class="form-dato">
          <label>Tipo de subscripción</label>

          <input
            type="radio"
            id="noticias"
            name="subcripcion"
            value="noticias"
          />
          <label for="noticias">Noticias</label>

          <input
            type="radio"
            id="promociones"
            name="subcripcion"
            value="promociones"
          />
          <label for="promociones">promociones</label>

          <input type="radio" id="alertas" name="subcripcion" value="alertas" />
          <label for="alertas">Alertas</label>

          <input type="radio" id="eventos" name="subcripcion" value="eventos" />
          <label for="eventos">Eventos</label>
        </div>

        <input type="submit" value="Cargar" />
      </form>

      <table>
        <thead>
          <th>Campo</th>
          <th>Valor</th>
        </thead>

        <tbody id="cuerpo-tabla">
          <tr>
            <td>Nombre</td>
          </tr>

          <tr>
            <td>Apellido</td>
          </tr>

          <tr>
            <td>Email</td>
          </tr>

          <tr>
            <td>Telefono</td>
          </tr>

          <tr>
            <td>Edad</td>
          </tr>

          <tr>
            <td>Direccion</td>
          </tr>

          <tr>
            <td>Provincia</td>
          </tr>

          <tr>
            <td>Codigo Postal</td>
          </tr>

          <tr>
            <td>Metodo de Contacto</td>
          </tr>

          <tr>
            <td>Tipo de subscripcion</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>&copy; 2024 Julián Arrébola</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
